<style>
    body {
        font-family: 'Inter', sans-serif;
        color: #fff;
        margin: 0;
    }

    .neural-background,
    .geometric-shapes,
    .neural-lines {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        text-align: center;
        flex-direction: column;
    }

    /* Judul dengan garis putih di bawah */
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
        padding-bottom: 6px;
    }
    h1::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #fff;
    }

    /* Layout foto dan info */
    .identity-container {
        display: flex;
        align-items: center;
        gap: 100px; /* Jarak lebih lebar antara foto dan info */
        margin-top: 25px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .identity-photo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255,255,255,0.6);
    }

    .identity-info {
        text-align: left;
        flex: 1;
        min-width: 220px;
        padding-left: 20px; /* Menambah jarak dari foto */
    }

    .identity-info p {
        font-size: 18px;
        margin: 8px 0; /* Memberikan jarak antar info */
    }

    /* Tombol kembali ke home mirip beranda */
    .cta-button {
        margin-top: 35px;
        padding: 12px 28px;
        background: linear-gradient(135deg, #7e5aff, #ff63c4);
        color: #fff;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 500;
        display: inline-block;
        box-shadow: 0 0 12px rgba(126, 90, 255,0.6), 0 0 12px rgba(255, 99, 196,0.6);
        transition: all 0.3s ease;
    }

    .cta-button:hover {
        box-shadow: 0 0 20px rgba(126, 90, 255,0.9), 0 0 20px rgba(255, 99, 196,0.9);
        transform: translateY(-4px);
    }

    @media(max-width: 520px) {
        .identity-container {
            flex-direction: column;
        }
        .identity-info {
            text-align: center;
            padding-left: 0;
        }
    }
</style>
</head>

<!-- Background -->
