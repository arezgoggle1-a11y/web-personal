<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>

    <link href="templatemo-neural-style.css" rel="stylesheet">

    <style>
        .accordion {
            margin-top: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 18px 22px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .accordion-header h2 {
            margin: 0;
            font-size: 22px;
        }

        .accordion-icon {
            font-size: 26px;
            transition: transform 0.3s ease;
        }

        .accordion-content {
            margin-top: 15px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease;
        }

        .accordion-content.active {
            max-height: 150px;
            opacity: 1;
        }

        .rotate {
            transform: rotate(90deg);
        }

        .drive-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: 500;
        }

        .drive-link:hover {
            text-decoration: underline;
        }

        /* ========================= */
        /* TAMBAHAN ICON + ANIMASI  */
        /* ========================= */

        .drive-link::before {
            content: "üìÇ";
            display: inline-block;
            margin-right: 8px;
            animation: driveFloat 2.8s ease-in-out infinite;
        }

        @keyframes driveFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .drive-link:hover::before {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

<!-- Background -->
<div class="neural-background"></div>

<div class="geometric-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="neural-lines">
    <div class="neural-line"></div>
    <div class="neural-line"></div>
    <div class="neural-line"></div>
</div>

<section class="hero">
    <div class="hero-content">
        <h1>TUGAS</h1>

        <!-- BAB I -->
        <div class="accordion">
            <div class="accordion-header">
                <h2>BAB I</h2>
                <span class="accordion-icon">&gt;</span>
            </div>
            <div class="accordion-content">
                <p>Pengumpulan tugas BAB I</p>
                <a href="https://drive.google.com/drive/folders/1dMcOCHIzjGC3Y8hS7c67rOI9yZYS8jfp/"
                   target="_blank"
                   class="drive-link">
                    Buka Google Drive BAB I
                </a>
            </div>
        </div>

        <!-- BAB II -->
        <div class="accordion">
            <div class="accordion-header">
                <h2>BAB II</h2>
                <span class="accordion-icon">&gt;</span>
            </div>
            <div class="accordion-content">
                <p>Pengumpulan tugas BAB II</p>
                <a href="https://drive.google.com/drive/folders/1fVwVPaH0Eb4c9-SM9SdTf08g1OwzT0cJ"
                   target="_blank"
                   class="drive-link">
                    Buka Google Drive BAB II
                </a>
            </div>
        </div>

        <!-- BAB III -->
        <div class="accordion">
            <div class="accordion-header">
                <h2>BAB III</h2>
                <span class="accordion-icon">&gt;</span>
            </div>
            <div class="accordion-content">
                <p>Pengumpulan tugas BAB III</p>
                <a href="https://drive.google.com/drive/folders/1tQna0GEp5ssKSFADkL4bCoTztrYyTb-a"
                   target="_blank"

        </div>

        <br>
        <a href="index.html" class="cta-button">‚Üê Kembali ke Home</a>
    </div>
</section>

<script>
    document.querySelectorAll('.accordion').forEach(acc => {
        const header = acc.querySelector('.accordion-header');
        const content = acc.querySelector('.accordion-content');
        const icon = acc.querySelector('.accordion-icon');

        header.addEventListener('click', () => {
            content.classList.toggle('active');
            icon.classList.toggle('rotate');
            icon.innerHTML = content.classList.contains('active') ? "&lt;" : "&gt;";
        });
    });
</script>

</body>
</html>
